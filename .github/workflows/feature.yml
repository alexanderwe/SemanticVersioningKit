name: Feature Branch CI
on:
  push:
    branches:
      - "develop"
      - "feature/*"
      - "hotfix/*"
  pull_request:
    # Sequence of patterns matched against refs/heads
    branches:    
      - "main"
      - "develop"

jobs:
  tests:
    name: Unit-Tests
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run unit tests
        run: |
          swift test --enable-code-coverage
